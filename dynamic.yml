http:
  middlewares:
    test-redirectscheme:
      redirectScheme:
        scheme: https
        permanent: true
  routers:
    my-router:
      rule: "Path(`/foo`)"
      service: service-foo


tls:
  stores:
    default:
      defaultCertificate:
        certFile: /etc/traefik/cert/server.crt
        keyFile: /etc/traefik/cert/server.key
